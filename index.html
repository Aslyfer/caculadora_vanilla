<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contaniner">
      <div class="display">
        <input id="display_data" type="text" disabled />
        <br />
        <input id="display_result" type="text" disabled />
      </div>
      <div class="buttons">
        <button onclick="onclick_buttons('%')" class="btn" id="special">
          %
        </button>
        <button onclick="clear_data()" class="btn" id="special">CE</button>
        <button onclick="clear_data()" class="btn" id="special">C</button>
        <button onclick="delete_button()" id="special">â¬…</button>
        <button onclick="onclick_buttons('1')" class="btn">1</button>
        <button onclick="onclick_buttons('2')" class="btn">2</button>
        <button onclick="onclick_buttons('3')" class="btn">3</button>
        <button onclick="onclick_buttons('+')" class="btn" id="special">
          +
        </button>
        <button onclick="onclick_buttons('4')" class="btn">4</button>
        <button onclick="onclick_buttons('5')" class="btn">5</button>
        <button onclick="onclick_buttons('6')" class="btn">6</button>
        <button onclick="onclick_buttons('-')" class="btn" id="special">
          -
        </button>
        <button onclick="onclick_buttons('7')" class="btn">7</button>
        <button onclick="onclick_buttons('8')" class="btn">8</button>
        <button onclick="onclick_buttons('9')" class="btn">9</button>
        <button onclick="onclick_buttons('*')" class="btn" id="special">
          *
        </button>
        <button onclick="onclick_buttons_iglt()" class="btn" id="special_igl">=</button>
        <button onclick="onclick_buttons('0')" class="btn">0</button>
        <button onclick="onclick_buttons('.')" class="btn" id="special">
          .
        </button>
        <button onclick="onclick_buttons('/')" class="btn" id="special">
          /
        </button>
      </div>
    </div>
  </body>
  <script>
    //declaracion de variable de lectura del input
    var screen = document.getElementById("display_data");
    var screen_result = document.getElementById("display_result");
    //Declaracion de variable para la operaciones de caculadora
    var operation_logic = "";

    //funcione de operaciones
    function refresh_screen() {
      screen.value = operation_logic;
      screen_result.value = calculate_operation(operation_logic);
    }

    function calculate_operation() {
      try {
        // declaraciones para try
        return eval(operation_logic);
      } catch (e) {
        return "";
      }
    }

    //creadon fuciones de botones
    function onclick_buttons(data) {
      operation_logic += data;
      refresh_screen();
    }

    function clear_data() {
      operation_logic = "";
      refresh_screen();
    }

    function delete_button() {
      operation_logic = operation_logic.slice(0, -1);
      refresh_screen();
    }

    function onclick_buttons_iglt() {
      screen_result.value = calculate_operation(operation_logic);
      screen.value = "";
      operation_logic = "";
    }
  </script>
</html>
